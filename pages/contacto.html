    <main class="cuerpo-contacto">
        <section class="formulario">
            <h2>Contactanos</h2>
            <!-- nombre y apellido -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre y apellido">
                <label for="floatingInput">Nombre y apellido</label>
            </div>

            <!-- correo electronico -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Correo electronico">
                <label for="floatingInput">Correo electronico</label>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" placeholder="Numero de telefono">
                <label for="floatingInput">Numero de telefono</label>
            </div>

            <!-- tipo de contacto -->
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label=" label select example">
                    <option selected>Seleccione el tipo de mensaje</option>
                    <option value="1">Consulta</option>
                    <option value="2">Reclamo</option>
                    <option value="3">Peticion laboral</option>
                </select>
                <label for="floatingSelect">Tipo de contacto</label>
            </div>

            <!-- el mensaje del usuario -->
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensaje</label>
            </div>

        
            <div class="boton">
                <button type="button" class="btn enviar color-boton">Enviar</button>
            </div>

        </section>
    </main>
